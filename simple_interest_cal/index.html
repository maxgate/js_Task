<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>interestCalculator</title>
    <link rel="stylesheet" href="./style.css" />
    <script defer src="./script.js"></script>
  </head>
  <body>
    <section class="containter">
      <div class="Principal">
        <p>Principal</p>
        <input class="principal_input" type="text" placeholder="$" />
      </div>
      <div class="interest">
        <p>Interest rate</p>
        <input type="text" placeholder="%"  class="interest_input"/>
        <input type="text" placeholder="per year" class="short short_int_input" />
      </div>
      <div class="term">
        <p>Term</p>
        <input type="text" placeholder="10" class="term_input" />
        <input type="text" placeholder="year" class="short short_term_input" />
      </div>
      <div class="btn">
        <button class="cal">Calculate</button>
        <button class="clear">clear</button>
      </div>
    </section>

  </body>
</html>
